            // íƒ€ì´ë¨¸ ì¼ì‹œì •ì§€
            function pauseTimer() {
                if (!isRunning) return;
                
                clearInterval(timer);
                isRunning = false;
            }
            
            // íƒ€ì´ë¨¸ ì´ˆê¸°í™”
            function resetTimer() {
                clearInterval(timer);
                isRunning = false;
                setMode(currentMode);
            }
            
            // í• ì¼ ëª©ë¡ ê´€ë¦¬
            function addTask(text) {
                const newTask = {
                    id: Date.now(),
                    text: text,
                    completed: false
                };
                
                tasks.push(newTask);
                saveTasks();
                renderTasks();
            }
            
            function toggleTaskComplete(id) {
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return { ...task, completed: !task.completed };
                    }
                    return task;
                });
                
                saveTasks();
                renderTasks();
            }
            
            function deleteTask(id) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
            }
            
            function saveTasks() {
                localStorage.setItem('pomodoroTasks', JSON.stringify(tasks));
            }
            
            function renderTasks() {
                taskList.innerHTML = '';
                
                tasks.forEach(task => {
                    const li = document.createElement('li');
                    li.className = `task-item ${task.completed ? 'completed' : ''}`;
                    
                    const taskText = document.createElement('span');
                    taskText.textContent = task.text;
                    
                    const taskActions = document.createElement('div');
                    taskActions.className = 'task-actions';
                    
                    const completeBtn = document.createElement('button');
                    completeBtn.innerHTML = task.completed ? 'ğŸ”„' : 'âœ“';
                    completeBtn.title = task.completed ? 'ë¯¸ì™„ë£Œë¡œ í‘œì‹œ' : 'ì™„ë£Œë¡œ í‘œì‹œ';
                    completeBtn.addEventListener('click', () => toggleTaskComplete(task.id));
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.innerHTML = 'ğŸ—‘ï¸';
                    deleteBtn.title = 'ì‚­ì œ';
                    deleteBtn.addEventListener('click', () => deleteTask(task.id));
                    
                    taskActions.appendChild(completeBtn);
                    taskActions.appendChild(deleteBtn);
                    
                    li.appendChild(taskText);
                    li.appendChild(taskActions);
                    
                    taskList.appendChild(li);
                });
            }
            
            // íƒ­ ê´€ë¦¬
            function setupTabs() {
                tabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        // ëª¨ë“  íƒ­ ë¹„í™œì„±í™”
                        tabs.forEach(t => t.classList.remove('active'));
                        tabContents.forEach(c => c.classList.remove('active'));
                        
                        // ì„ íƒí•œ íƒ­ í™œì„±í™”
                        tab.classList.add('active');
                        const tabId = `${tab.dataset.tab}-tab`;
                        document.getElementById(tabId).classList.add('active');
                    });
                });
            }
            
            // í…Œë§ˆ ê´€ë¦¬
            function setupThemes() {
                themeButtons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        // ëª¨ë“  í…Œë§ˆ ë²„íŠ¼ ë¹„í™œì„±í™”
                        themeButtons.forEach(b => b.classList.remove('active'));
                        
                        // ì„ íƒí•œ í…Œë§ˆ ë²„íŠ¼ í™œì„±í™”
                        btn.classList.add('active');
                        
                        // í…Œë§ˆ ì„¤ì • ì €ì¥
                        settings.theme = btn.id;
                        applyTheme(btn.id);
                    });
                });
            }
            
            // ë°ìŠ¤í¬í†± ì•Œë¦¼ ê¶Œí•œ ìš”ì²­
            function requestNotificationPermission() {
                if ('Notification' in window) {
                    if (Notification.permission !== 'granted' && Notification.permission !== 'denied') {
                        Notification.requestPermission();
                    }
                }
            }
            
            // ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ ë°”ì¸ë”©
            startBtn.addEventListener('click', startTimer);
            pauseBtn.addEventListener('click', pauseTimer);
            resetBtn.addEventListener('click', resetTimer);
            workBtn.addEventListener('click', () => setMode('work'));
            shortBreakBtn.addEventListener('click', () => setMode('shortBreak'));
            longBreakBtn.addEventListener('click', () => setMode('longBreak'));
            saveSettingsBtn.addEventListener('click', saveSettings);
            
            // í• ì¼ í¼ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
            taskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const text = taskInput.value.trim();
                if (text) { 
                    addTask(text);
                    taskInput.value = '';
                }
            });
            
            // ì´ˆê¸°í™” ì‹¤í–‰
            loadFromLocalStorage();
            setupTabs();
            setupThemes();
            setMode('work');
            requestNotificationPermission();
        });
    </script>
</body>
